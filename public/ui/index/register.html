<style>
    .row.header {
        display: none;
    }
</style>
<div class="register">
    <div class="row">
        <a href="#/index" class="r_index"><<< ERS&nbsp;</a>
        &nbsp;
    </div>
    <div class="row top">
        &nbsp;
    </div>
    <div class="row er">
        <form role="form" name="registerForm" method="post">
            <div class="form-group">
                <input type="email" class="form-control" ng-model="user.email"
                       placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password"
                       placeholder="请输入密码" required>
            </div>
            <label class="radio-inline">
                <input type="radio" name="type" id="radio_1"
                       value="1" ng-model="user.type" required> 个人
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" id="radio_2"
                       value="2" ng-model="user.type"> 企业
            </label>

            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.policy" required> 我已阅读并同意<a href="#/privacy">
                    &nbsp;网站协议&nbsp;</a>
                </label>
            </div>
            <input type="submit" class="btn btn-success" value="快速注册" ng-click="registerAction()"/>
        </form>
        <!--<pre>-->
            <!--{{user|json}}-->
        <!--</pre>-->
    </div>
</div>
