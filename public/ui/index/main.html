<div class="row main">
    <div class="col-xs-12 col-sm-4 col-md-4 category-sec">
        <!--职位搜索-->
        <div class="search">
            <div class="input-group">
                <input type="text" name='key' class="form-control" placeholder="职位/公司/地区">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-success" type="button">
                        搜 索
                    </button>
                   </span>
            </div>
            <!-- /input-group -->
        </div>
        <!--热门职位-->
        <div class="hot-job">
            <span class="hot-text">热门职位：</span>
            <span class="hot-item"><a href="#">Java</a></span>
            <span class="hot-item"><a href="#">大数据工程师</a></span>
            <span class="hot-item"><a href="#">web前端</a></span>
            <span class="hot-item"><a href="#">NodeJS</a></span>
        </div>
        <!--职位分类-->
        <div class="category">
            <ul class="list-group menu">
                <li class="list-group-item sub-menu">
                    <span class="cg-key">技术</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
                <li class="list-group-item sub-menu">
                    <span class="cg-key">产品运营</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
                <li class="list-group-item sub-menu">
                    <span class="cg-key">市场和营销</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <!--职位信息列表-->
    <div class="col-xs-12 col-sm-8 col-md-8 content-sec">
        <div class="row job-item" data-ng-repeat="p in allPositions track by $index">
            <div class="col-xs-6 col-sm-4 col-md-4">
                <span class="job-title"><a href="#/job_item" target="_blank"
                                           data-ng-bind="p.p_name"></a></span><span class="job-date"
                                                                                              data-ng-bind="formatDate(p.p_create_date);"></span>
                <span class="job-salary" data-ng-bind="p.p_salary"></span><span class="job-req">经验3-5年 / 本科</span>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-2">
                <span class="job-company"><a href="#" data-ng-bind="p.e_name"> </a></span>
                <span class="job-company-type">移动互联网 / 成熟型(不需要融资)</span>
            </div>
        </div>

    </div>

</div>
