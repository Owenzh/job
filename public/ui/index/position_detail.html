<style>
    .position_header {
        background-color: seagreen;
        color: #fff8f9;
        padding: 10px;
        font-weight: 700;
        /*max-width: 800px;*/
    }

    .position_header .position_title {
        font-size: 1.2em;
    }

    .position_header .position_publisher {
        font-size: 1em;
        padding-left: 3px;
        font-style: italic;
    }

    .position_detail {
        border: solid 2px seagreen;
        /*min-height: 500px;*/
        /*max-width: 800px;*/
    }

    .position_keys {
        background-color: #faf4fa;
        margin-bottom: 10px;
    }

    .position_keys span {
        font-size: 1em;
        padding-left: 3px;
        color: #111111;
    }

    .position_keys span.highlight {
        color: #ff413c;
        font-size: 1.3em;
    }

    .position_desc {
        margin-bottom: 30px;
    }

    .position_desc label {
        background-color: seagreen;
        color: #fff4f0;
        padding: 5px;
    }

<div class="row main">
    <div class="col-xs-12 col-sm-4 col-md-4 category-sec">
        <!--职位搜索-->
        <div class="search">
            <div class="input-group">
                <input type="text" name='key' class="form-control" placeholder="职位/公司/地区">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-success" type="button">
                        搜 索
                    </button>
                   </span>
            </div>
            <!-- /input-group -->
        </div>
        <!--热门职位-->
        <div class="hot-job">
            <span class="hot-text">热门职位：</span>
            <span class="hot-item"><a href="#">Java</a></span>
            <span class="hot-item"><a href="#">大数据工程师</a></span>
            <span class="hot-item"><a href="#">web前端</a></span>
            <span class="hot-item"><a href="#">NodeJS</a></span>
        </div>
        <!--职位分类-->
        <div class="category">
            <ul class="list-group menu">
                <li class="list-group-item sub-menu">
                    <span class="cg-key">技术</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
                <li class="list-group-item sub-menu">
                    <span class="cg-key">产品运营</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
                <li class="list-group-item sub-menu">
                    <span class="cg-key">市场和营销</span>

                    <div class="menu-item">
                        <span class="item"><a href="#">后台开发</a></span>
                        <span class="item"><a href="#">前端开发</a></span>
                        <span class="item"><a href="#">架构师</a></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 content-sec">
        <div class="position_header">
            <span class="position_title" data-ng-bind="positionDetail.p_name"></span>
            <span class="position_publisher" data-ng-bind="positionDetail.e_name"></span>
        </div>
        <div class="position_detail">
            <div class="position_keys">
                <span class="highlight" data-ng-bind="positionDetail.p_salary"></span>
                <span data-ng-bind="positionDetail.e_city"></span>
            </div>
            <div class="position_desc">
                <label>职位描述</label>

                <div data-ng-bind="positionDetail.p_desc">

                </div>
            </div>
            <div class="position_desc">
                <label>福利待遇</label>

                <div data-ng-bind="positionDetail.p_welfare">
                </div>
            </div>
            <div class="position_desc">
                <label>基本要求</label>

                <div>
                    <ul data-ng-repeat="item in positionDetail.p_requirements track by $index">
                        <li data-ng-bind="item"></li>
                    </ul>
                </div>
            </div>


            <div data-ng-show="{{canRequest}}">
                <button type="submit" class="btn btn-success" data-ng-click="createPositionRequest();">申请职位</button>
            </div>
        </div>
    </div>
</div>
