<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="nick_name" class="col-sm-2 control-label">昵称</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="nick_name" ng-model="userInfo.nick_name"
                   placeholder="请输入昵称">
        </div>
        <!--</div>-->
        <!--<div class="form-group">-->
        <label for="real_name" class="col-sm-2 control-label">真实姓名</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="real_name" ng-model="userInfo.real_name"
                   placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">性别</label>

        <div class="col-sm-4">
            <select class="form-control" id="gender" ng-model="userInfo.gender">
                <option value="male" ng-selected="true">男</option>
                <option value="female">女</option>
            </select>
        </div>
        <!--</div>-->
        <!--<div class="form-group">-->
        <label for="birthday" class="col-sm-2 control-label">出生年月</label>

        <div class="col-sm-4 input-append date form_datetime" data-min-view="month" data-date-format="yyyy-mm-dd">
            <input size="16" class="form-control" id="birthday" ng-model="userInfo.birthday" type="text" value=""
                   readonly>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" ng-model="userInfo.phone"/>
        </div>

        <label for="email" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" ng-model="userInfo.email"/>
        </div>
    </div>
    <div class="form-group">
        <label for="province" class="col-sm-2 control-label">省市区</label>

        <div class="col-sm-4">
            <select id="province" class="form-control" ng-model="userInfo.province" ng-change="loadCity();">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select id="city" class="form-control" ng-model="userInfo.city" ng-change="loadDistrict();">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select id="district" class="form-control" ng-model="userInfo.district">
                <option value="">请选择</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="address_detail" class="col-sm-2 control-label">详细地址</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="address_detail" ng-model="userInfo.address_detail"
                   placeholder="请输入详细地址">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">目前状态</label>

        <div class="col-sm-4">
            <select class="form-control" id="status" ng-model="userInfo.status">
                <option value="0" ng-selected="true">求职</option>
                <option value="1">在职</option>
                <option value="2">离职</option>
            </select>
        </div>
        <!--</div>-->
        <!--<div class="form-group">-->
        <label for="graduate_day" class="col-sm-2 control-label">毕业时间</label>

        <div class="col-sm-4 input-append date form_datetime" data-min-view="year" data-date-format="yyyy-mm">
            <input size="16" class="form-control" id="graduate_day" ng-model="userInfo.graduate_day" type="text"
                   value=""
                   readonly>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>


    <!---->
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary btn-block" ng-click="updateUserInfo();">保存</button>
        </div>
    </div>


</form>


<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        language: 'zh-CN',
        //format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true
        //minView: 'month'
    });
</script>
