<style>
    .requiredItems {
        margin-bottom: 0.5em;
    }

    .removeItem {
        float: right;
    }
</style>
<form class="form-horizontal" role="form" name="enterpriseInfoForm" novalidate>
    <div class="form-group">
        <label for="p_name" class="col-sm-2 control-label">职位名称</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="p_name" name="p_name"
                   ng-model="positionInfo.p_name"
                   placeholder="请输入职位名称" required>
        </div>
    </div>


    <div class="form-group">
        <label for="p_salary" class="col-sm-2 control-label">薪资范围</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="p_salary" name="p_salary"
                      ng-model="positionInfo.p_salary" placeholder="请输入薪资范围" required>
        </div>

    </div>

    <div class="form-group">
        <label for="p_welfare" class="col-sm-2 control-label">其他待遇</label>

        <div class="col-sm-6">
            <textarea rows="4" class="form-control" id="p_welfare" name="p_welfare"
                      ng-model="positionInfo.p_welfare" placeholder="其他待遇"></textarea>
        </div>

    </div>

    <div class="form-group">
        <label for="p_desc" class="col-sm-2 control-label">职位描述</label>

        <div class="col-sm-6">
            <textarea rows="7" class="form-control" id="p_desc" name="p_desc"
                      ng-model="positionInfo.p_desc" placeholder="请输入职位描述"></textarea>
        </div>

    </div>
    <div class="form-group">
        <label for="p_required" class="col-sm-2 control-label">基本要求</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="p_required" name="p_required"
                   ng-model="positionInfo.p_required"
                   placeholder="请输入职位要求" required>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default" data-ng-click="addRequired();">添加</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <ol class="list-group">
                <li class="list-group-item requiredItems" data-ng-repeat="item in requiredArr track by $index">
                    <span>{{$index+1}}. {{item}}
                        <a href="javascript:void(0);" class="removeItem"
                           data-ng-click="removeRequiredItem($index);">移除</a>
                    </span>

                </li>

            </ol>
        </div>

    </div>
    <div class="form-group">
        <label for="p_deadline" class="col-sm-2 control-label">有效日期</label>

        <div class="col-sm-6 input-append date form_datetime" data-min-view="month" data-date-format="yyyy-mm-dd">
            <input size="16" class="form-control" id="p_deadline" name="p_deadline" ng-model="positionInfo.p_deadline"
                   type="text" value="" readonly>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>
    <div class="form-group">
        <label for="p_hired_count" class="col-sm-2 control-label">招聘人数</label>

        <div class="col-sm-6">
            <select class="form-control" id="p_hired_count" name="p_hired_count" ng-model="positionInfo.p_hired_count">
                <option>1</option>
                <option ng-selected="true">2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="p_status" class="col-sm-2 control-label">职位状态</label>

        <div class="col-sm-6">
            <select class="form-control" id="p_status" name="p_status" ng-model="positionInfo.p_status">
                <option value="0">冻结</option>
                <option value="1" ng-selected="true">活跃</option>
            </select>
        </div>
    </div>
    <!---->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-block" ng-click="addPositionInfo();">保存</button>
        </div>
    </div>


</form>


<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        language: 'zh-CN',
        //format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true
        //minView: 'month'
    });
</script>
